<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h1>-- Form Tag --</h1>
    <strong>ลงทะเบียนพนักงาน</strong>
    <br><br>
    <form action="#" method="POST" enctype="multipart/form-data">
        ชื่อพนักงาน : <input type="text" name="emp_name" id="">
        <br><br>
        อายุพนักงาน : <input type="number" name="emp_age" id="">
        <br><br>
        รหัสผ่าน : <input type="password" name="emp_pw" id="">
        <br><br>
        รายละเอียดอื่นๆ : <textarea name="emp_other" id="" cols="15" rows="5"></textarea>
        <br><br>
        วัน/เดือน/ปี เกิด : <input type="date" name="emp_bday" id="">
        <br><br>
        วัน เวลา เริ่มงาน : <input type="datetime-local" name="emp_startwork" id="">
        <br><br>
        เวลาเกิด : <input type="time" name="emp_btime" id="">
        <br><br>
        คำนำหน้า
        <input type="radio" name="emp_title" id="" value="1"> ด.ช.
        <input type="radio" name="emp_title" id="" checked value="2"> ด.ญ.
        <input type="radio" name="emp_title" id="" value="3"> นาย
        <input type="radio" name="emp_title" id="" value="4"> นาง
        <input type="radio" name="emp_title" id="" value="5"> นางสาว
        <br><br>
        การศึกษาสูงสุด
        <select name="emp_educate" id="">
            <option value="ตรี">ปริญญาตรี</option>
            <option value="โท">ปริญญาโท</option>
            <option value="เอก">ปริญญาเอก</option>
            <option value="ม.6">มัธยมศึกษาปีที่ 6</option>
            <option value="ม.3">มัธยมศึกษาปีที่ 3</option>
        </select>
        <br><br>
        แผนก
        <select name="emp_department" id="" size="4">
            <option value="111">บัญชี</option>
            <option value="222">IT</option>
            <option value="333">ช่าง</option>
            <option value="444">บุคคล</option>
            <option value="555">การเงิน</option>
        </select>
        <br><br>
        อาหารที่ชอบ
        <select name="emp_food" id="" size="4" multiple>
            <option value="11">ข้าวมันไก่</option>
            <option value="22">ข้าวขาหมู</option>
            <option value="33">ข้าวหมูทอด</option>
            <option value="44">ข้าวหน้าเนื้อ</option>
            <option value="55">ข้าวต้มปลา</option>
        </select>
        <br><br>
        น้ำที่ชอบ
        <input type="checkbox" name="emp_drink1" id="" value="coffee" checked> กาแฟ
        <input type="checkbox" name="emp_drink2" id="" value="tea"> ชา 
        <input type="checkbox" name="emp_drink3" id="" value="juide"> น้ำผลไม้
        <input type="checkbox" name="emp_drink4" id="" value="milk"> นม 
        <input type="checkbox" name="emp_drink5" id="" value="soda"> น้ำอัดลม
        <br><br>
        ไฟล์ CV : <input type="file" name="emp_file" id="">
        <br><br>
        <!-- ตัวไฮไลท์ -->
        <input type="hidden" name="emp_flag" value="999">
        <br><br>
        <!-- แท็ก From ที่เกี่ยวกับปุ่ม -->
        <input type="submit" value="ตกลง OK เอา ค้นหา">
        <input type="reset" value="ยกเลิก">
        <button>บันทึก ตกลง Save</button>
        <button>ยกเลิก Cancel</button>



    </form>


</body>

</html>
